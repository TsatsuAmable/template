<!-- Used by theme-essays-builtin-2 -->

<div class="row">

  <div class="ten wide column">
    <h2 class="header">{{ include.page.title }}</h2>
    <p>
    <div style="text-align: left" class="ui mini labels">
      {% for label in include.page.labels %}
      <div class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
    </p>

    <div style="text-align: center">
      <a class="ui basic button" href="{{ site.baseurl}}{{ include.page.url }}">Read More</a>
    </div>
    <hr style="margin-top: 20px">
  </div>
</div>
